<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Artistique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animation de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #8b5cf6;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Styles du slider */
        .slider-container {
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .slider-container::-webkit-scrollbar {
            display: none;
        }

        .slider-item {
            flex: 0 0 auto;
            width: 800px;
            height: 450px;
            opacity: 0.9;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .slider-item:hover {
            opacity: 1;
            transform: scale(1.02);
        }

        .image-container {
            width: 800px;
            height: 450px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
        }

        .thumbnail-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Indicateurs de progression du slider */
        .slider-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }

        .slider-progress-bar {
            height: 100%;
            background: #8b5cf6;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Animation d'entrée des éléments */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .slider-item {
                width: 600px;
                height: 338px;
            }
            .image-container {
                width: 600px;
                height: 338px;
            }
        }

        @media (max-width: 768px) {
            .slider-item {
                width: 400px;
                height: 225px;
            }
            .image-container {
                width: 400px;
                height: 225px;
            }
            .thumbnail-image {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .slider-item {
                width: 300px;
                height: 169px;
            }
            .image-container {
                width: 300px;
                height: 169px;
            }
            .thumbnail-image {
                height: 188px;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Animation de chargement -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">CHARGEMENT<span class="loading-dots"></span></div>
    </div>

    <!-- En-tête -->
    <header class="bg-gray-800 py-6 sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">Portfolio Artistique</h1>
            <p class="text-center text-gray-400 mt-2">Découvrez mes créations artistiques</p>
        </div>
    </header>

    <!-- Navigation par catégories -->
    <nav class="bg-gray-700 py-4 sticky top-16 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-6" id="category-nav">
                <!-- Les catégories seront générées dynamiquement par JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mx-auto px-4 py-8" id="main-content">
        <!-- Le contenu sera généré dynamiquement par JavaScript -->
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; <span id="current-year"></span> Le Goff Erwan. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Variables globales
        let imagesData = {};
        let categories = [];
        let activeCategory = 'fanfiction';
        let sliderIntervals = {};
        let currentSlides = {};

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Mettre à jour l'année du copyright
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Charger les données JSON
            loadImageData();
        });

        // Charger les données depuis le fichier JSON
        async function loadImageData() {
            try {
                // Simuler un temps de chargement pour voir l'animation
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const response = await fetch('data/images.json');
                const data = await response.json();
                imagesData = data.images;
                categories = Object.keys(imagesData);
                
                // Récupérer la catégorie depuis l'URL si présente
                const urlParams = new URLSearchParams(window.location.search);
                const categoryFromUrl = urlParams.get('category');
                if (categoryFromUrl && categories.includes(categoryFromUrl)) {
                    activeCategory = categoryFromUrl;
                }
                
                // Cacher l'animation de chargement
                hideLoadingAnimation();
                
                // Générer la navigation et le contenu
                generateNavigation();
                generateMainContent();
                
            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
                hideLoadingAnimation();
                showError('Erreur de chargement des données');
            }
        }

        // Cacher l'animation de chargement
        function hideLoadingAnimation() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.visibility = 'hidden';
            
            // Retirer du DOM après l'animation
            setTimeout(() => {
                loadingOverlay.remove();
            }, 500);
        }

        // Afficher une erreur
        function showError(message) {
            const mainContainer = document.getElementById('main-content');
            mainContainer.innerHTML = `
                <div class="text-center py-20 animate-fade-in-up">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                    <h2 class="text-3xl font-bold text-red-400 mb-4">${message}</h2>
                    <button onclick="location.reload()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors duration-300">
                        <i class="fas fa-redo mr-2"></i>Réessayer
                    </button>
                </div>
            `;
        }

        // Générer la navigation par catégories
        function generateNavigation() {
            const navContainer = document.getElementById('category-nav');
            navContainer.innerHTML = '';
            
            categories.forEach(category => {
                const isActive = category === activeCategory;
                const link = document.createElement('a');
                link.href = `?category=${category}`;
                link.className = `px-4 py-2 rounded-lg transition-all duration-300 animate-fade-in-up ${
                    isActive ? 'bg-purple-600 text-white shadow-lg' : 'bg-gray-600 text-gray-300 hover:bg-gray-500'
                }`;
                link.textContent = formatCategoryName(category);
                link.onclick = (e) => {
                    e.preventDefault();
                    // Arrêter les sliders actuels
                    stopAllSliders();
                    activeCategory = category;
                    updateURL();
                    generateNavigation();
                    generateMainContent();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                navContainer.appendChild(link);
            });
        }

        // Générer le contenu principal
        function generateMainContent() {
            const mainContainer = document.getElementById('main-content');
            
            // Créer un conteneur temporaire pour éviter les flashs
            const tempContainer = document.createElement('div');
            tempContainer.className = 'animate-fade-in-up';
            
            // Ajouter le slider pour la catégorie active
            tempContainer.appendChild(createActiveCategorySection());
            
            // Ajouter les sections pour les autres catégories
            categories.forEach(category => {
                if (category !== activeCategory) {
                    tempContainer.appendChild(createOtherCategorySection(category));
                }
            });
            
            // Remplacer le contenu
            mainContainer.innerHTML = '';
            mainContainer.appendChild(tempContainer);
            
            // Démarrer le slider automatique
            startAutoSlider(activeCategory);
        }

        // Créer la section pour la catégorie active (avec slider)
        function createActiveCategorySection() {
            const section = document.createElement('section');
            section.className = 'mb-16';
            
            const title = document.createElement('h2');
            title.className = 'text-3xl font-bold mb-8 text-center text-purple-400';
            title.textContent = formatCategoryName(activeCategory);
            section.appendChild(title);
            
            const relativeDiv = document.createElement('div');
            relativeDiv.className = 'relative';
            
            // Slider container
            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container flex overflow-x-auto space-x-6 pb-4 scrollbar-hide';
            sliderContainer.id = `slider-${activeCategory}`;
            
            imagesData[activeCategory].forEach((image, index) => {
                const sliderItem = document.createElement('div');
                sliderItem.className = 'slider-item bg-gray-800 rounded-xl overflow-hidden shadow-2xl';
                sliderItem.dataset.index = index;
                
                const link = document.createElement('a');
                link.href = `image.html?category=${activeCategory}&id=${index}`;
                link.className = 'block h-full';
                
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                imageContainer.style.backgroundImage = `url('images/${image.file}')`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'p-6 bg-gradient-to-t from-gray-900 to-transparent';
                
                const imageTitle = document.createElement('h3');
                imageTitle.className = 'text-xl font-bold text-white mb-2';
                imageTitle.textContent = image.title;
                
                const imageDesc = document.createElement('p');
                imageDesc.className = 'text-gray-300 text-sm';
                imageDesc.textContent = image.description;
                
                contentDiv.appendChild(imageTitle);
                contentDiv.appendChild(imageDesc);
                link.appendChild(imageContainer);
                link.appendChild(contentDiv);
                sliderItem.appendChild(link);
                sliderContainer.appendChild(sliderItem);
            });
            
            // Barre de progression
            const progressContainer = document.createElement('div');
            progressContainer.className = 'slider-progress mt-4';
            progressContainer.id = `progress-${activeCategory}`;
            
            const progressBar = document.createElement('div');
            progressBar.className = 'slider-progress-bar';
            progressBar.id = `progress-bar-${activeCategory}`;
            progressContainer.appendChild(progressBar);
            
            // Boutons de contrôle du slider
            const leftButton = document.createElement('button');
            leftButton.className = 'absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-70 text-white p-4 rounded-full hover:bg-opacity-90 transition-all duration-300 shadow-lg';
            leftButton.innerHTML = '<i class="fas fa-chevron-left text-xl"></i>';
            leftButton.onclick = () => manualScroll(activeCategory, -1);
            
            const rightButton = document.createElement('button');
            rightButton.className = 'absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-70 text-white p-4 rounded-full hover:bg-opacity-90 transition-all duration-300 shadow-lg';
            rightButton.innerHTML = '<i class="fas fa-chevron-right text-xl"></i>';
            rightButton.onclick = () => manualScroll(activeCategory, 1);
            
            relativeDiv.appendChild(sliderContainer);
            relativeDiv.appendChild(leftButton);
            relativeDiv.appendChild(rightButton);
            section.appendChild(relativeDiv);
            section.appendChild(progressContainer);
            
            // Initialiser le slide courant
            currentSlides[activeCategory] = 0;
            updateProgressBar(activeCategory);
            
            return section;
        }

        // Démarrer le slider automatique
        function startAutoSlider(category) {
            // Arrêter le slider précédent s'il existe
            if (sliderIntervals[category]) {
                clearInterval(sliderIntervals[category]);
            }
            
            const slider = document.getElementById(`slider-${category}`);
            if (!slider || imagesData[category].length <= 1) return;
            
            // Démarrer le slider automatique (8 secondes entre chaque slide)
            sliderIntervals[category] = setInterval(() => {
                autoScroll(category);
            }, 8000);
            
            // Pause au survol
            slider.addEventListener('mouseenter', () => {
                if (sliderIntervals[category]) {
                    clearInterval(sliderIntervals[category]);
                }
            });
            
            // Reprise quand la souris quitte
            slider.addEventListener('mouseleave', () => {
                if (sliderIntervals[category]) {
                    clearInterval(sliderIntervals[category]);
                }
                sliderIntervals[category] = setInterval(() => {
                    autoScroll(category);
                }, 8000);
            });
        }

        // Défilement automatique
        function autoScroll(category) {
            const slider = document.getElementById(`slider-${category}`);
            const totalSlides = imagesData[category].length;
            currentSlides[category] = (currentSlides[category] + 1) % totalSlides;
            
            const scrollAmount = 824; // 800px + 24px de marge
            slider.scrollTo({
                left: currentSlides[category] * scrollAmount,
                behavior: 'smooth'
            });
            
            updateProgressBar(category);
        }

        // Défilement manuel
        function manualScroll(category, direction) {
            const slider = document.getElementById(`slider-${category}`);
            const totalSlides = imagesData[category].length;
            
            // Réinitialiser le timer du slider automatique
            if (sliderIntervals[category]) {
                clearInterval(sliderIntervals[category]);
                sliderIntervals[category] = setInterval(() => {
                    autoScroll(category);
                }, 8000);
            }
            
            currentSlides[category] = (currentSlides[category] + direction + totalSlides) % totalSlides;
            
            const scrollAmount = 824;
            slider.scrollTo({
                left: currentSlides[category] * scrollAmount,
                behavior: 'smooth'
            });
            
            updateProgressBar(category);
        }

        // Mettre à jour la barre de progression
        function updateProgressBar(category) {
            const progressBar = document.getElementById(`progress-bar-${category}`);
            const totalSlides = imagesData[category].length;
            const progress = ((currentSlides[category] + 1) / totalSlides) * 100;
            
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
        }

        // Arrêter tous les sliders
        function stopAllSliders() {
            Object.values(sliderIntervals).forEach(interval => {
                if (interval) clearInterval(interval);
            });
            sliderIntervals = {};
        }

        // Créer la section pour une catégorie non active (avec miniatures)
        function createOtherCategorySection(category) {
            const section = document.createElement('section');
            section.className = 'mb-16';
            
            const title = document.createElement('h2');
            title.className = 'text-2xl font-bold mb-8 text-center text-gray-300';
            title.textContent = formatCategoryName(category);
            section.appendChild(title);
            
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6';
            
            // Afficher seulement 4 images pour les catégories non actives
            const displayImages = imagesData[category].slice(0, 4);
            
            displayImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-800 rounded-xl overflow-hidden shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-2xl';
                
                const link = document.createElement('a');
                link.href = `image.html?category=${category}&id=${index}`;
                link.className = 'block h-full';
                
                const imageDiv = document.createElement('div');
                imageDiv.className = 'thumbnail-image';
                imageDiv.style.backgroundImage = `url('images/${image.file}')`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'p-4';
                
                const imageTitle = document.createElement('h3');
                imageTitle.className = 'text-lg font-semibold text-white mb-2';
                imageTitle.textContent = image.title;
                
                const imageDesc = document.createElement('p');
                imageDesc.className = 'text-gray-400 text-sm truncate';
                imageDesc.textContent = image.description;
                
                contentDiv.appendChild(imageTitle);
                contentDiv.appendChild(imageDesc);
                link.appendChild(imageDiv);
                link.appendChild(contentDiv);
                item.appendChild(link);
                grid.appendChild(item);
            });
            
            section.appendChild(grid);
            
            // Bouton "Voir plus" (seulement si plus de 4 images)
            if (imagesData[category].length > 4) {
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'text-center mt-8';
                
                const moreButton = document.createElement('a');
                moreButton.href = `?category=${category}`;
                moreButton.className = 'inline-block bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg';
                moreButton.textContent = `Voir plus de ${formatCategoryName(category)}`;
                moreButton.onclick = (e) => {
                    e.preventDefault();
                    stopAllSliders();
                    activeCategory = category;
                    updateURL();
                    generateNavigation();
                    generateMainContent();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                
                buttonContainer.appendChild(moreButton);
                section.appendChild(buttonContainer);
            }
            
            return section;
        }

        // Formater le nom de catégorie pour l'affichage
        function formatCategoryName(category) {
            const names = {
                'fanfiction': 'Fanfiction',
                'portrait': 'Portrait',
                'digitalfinger': 'Digital Finger'
            };
            return names[category] || capitalizeFirst(category);
        }

        // Fonction utilitaire pour mettre en majuscule la première lettre
        function capitalizeFirst(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Mettre à jour l'URL sans recharger la page
        function updateURL() {
            const newUrl = `${window.location.pathname}?category=${activeCategory}`;
            window.history.pushState({}, '', newUrl);
        }

        // Gérer les changements d'URL (navigation avant/arrière)
        window.onpopstate = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryFromUrl = urlParams.get('category');
            if (categoryFromUrl && categories.includes(categoryFromUrl)) {
                stopAllSliders();
                activeCategory = categoryFromUrl;
                generateNavigation();
                generateMainContent();
            }
        };

        // Nettoyer les intervalles quand la page est quittée
        window.addEventListener('beforeunload', () => {
            stopAllSliders();
        });
    </script>
</body>
</html>
